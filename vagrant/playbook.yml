---
- hosts: all
  become: true
  tasks:
  - name: install packages
    apt: name={{item}} state=present
    with_items:
    - netemul
    - ufw
    - systemd
  - template:
      src: node.service
      dest: /etc/systemd/system/cockroach.service
      owner: root
      group: root
  - name: Extract cockroach
    unarchive:
      src: cockroach-v1.1.5.linux-amd64.tgz 
      dest: /opt
  - file:
      path: /opt/cockroach-v1.1.5.linux-amd64/
      owner: vagrant
      group: vagrant
      recurse: yes
  - file:
      path: /opt/data
      owner: vagrant
      group: vagrant
      state: directory
  - file:
      path: /opt/logs
      owner: vagrant
      group: vagrant
      state: directory
  - systemd:
      name: cockroach
      state: restarted
      enabled: True
